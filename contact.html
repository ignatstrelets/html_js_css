<div class="container">
    <div class="panel panel-default">
    <div class="panel-heading">
    <h1>Contact us</h1>
    </div>
    <div class="panel-body">
        <h2>Fill the contact form to get Stock Photos</h2>
        <form class="form-horizontal" >
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="text">Purpose:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="text" placeholder="Tell us how you are going to use our Stock Photos" name="text">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="number">Amount of photos:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="number" placeholder="Enter number" name="number">
                </div>
            </div>
            <br>
            <h4>Select size of photos</h4>
            <div class="radio">
                <label><input type="radio" name="size" value="small" checked>Small</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="size" value="large">Large</label>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" onclick="send()" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
        <div class="panel-footer">
            <p>Find us on VK</p>
            <a href="https://vk.com">
                <img class="float-right" src="assets/vk.png" alt="VK" width="27px">
            </a></div>
    </div>
</div>
<script>
    function send(){
        let email = document.getElementById("email")
        if (email === ""){
            email = "example@mail.com"
        }
        let text = document.getElementById("text")
        if (text === ""){
            text = "sample text"
        }
        let number = document.getElementById("number")
        if (number == null ){
            number = 0
        }
        let radio = document.getElementsByName("size")
        for (i = 0; i < radio.length; i++) {
            if (radio[i].checked){
                var size = radio[i].value
            }
        }
        fetch('https://google.com?email='+email+'&text'+text+'&number'+number, {
            method: "POST"
        })
            .then(response => response.json())
            .then((json) => console.log(json))
            .catch(error => console.error(error));
    }
</script>
