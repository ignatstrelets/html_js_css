<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stock Photo Marketplace</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Stock Photo Marketplace</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="marketplace.html">View Stock Photos</a></li>
            <li class="active"><a href="#">Contact us to get photos</a></li>
                <li>
                </li>
        </ul>

    </div>
</nav>

<div class="container">
    <div class="panel panel-default">
    <div class="panel-heading">
    <h1>Contact us</h1>
    </div>
    <div class="panel-body">
        <h2>Fill the contact form to get Stock Photos</h2>
        <form class="form-horizontal" action="/main.js">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="text">Purpose:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="text" placeholder="Tell us how you are going to use our Stock Photos" name="text">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="number">Amount of photos:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="number" placeholder="Enter number" name="number">
                </div>
            </div>
            <br>
            <h4>Select size of photos</h4>
            <div class="radio">
                <label><input type="radio" name="optradio" checked>Small</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Large</label>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
        <div class="panel-footer">
            <p>Find us on VK</p>
            <a href="https://vk.com">
                <img class="float-right" src="assets/vk.png" alt="VK" width="27px">
            </a></div>
    </div>
</div>
</body>
</html>
